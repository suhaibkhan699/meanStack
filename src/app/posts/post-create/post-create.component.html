<form (submit)="onSubmit()" [formGroup]="form">
  <div class="mb-3 mt-3">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" formControlName="title"/>
    <br/>
    <input type="file" id="myFile" name="filename" (change)="onImagePicked($event)">
    <br/>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <label for="content">Content:</label>
    <textarea class="form-control" rows="3" id="content" name="content" formControlName="content"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">{{getButtonName()}}</button>
</form>
<hr />
